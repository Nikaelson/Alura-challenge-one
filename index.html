<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio orocle one</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito+Sans:ital@0;1&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="caixa">
      <h1>Jogo da imitação</h1>
      <div class="logo"><img src="img/Vector.svg" alt="logo" /></div>
      <div class="centro">
        <textarea
          class="input"
          id="input"
          placeholder="Digite seu texto"
        ></textarea>
      </div>
      <span class="msg"><img src="img/Frame.svg" alt="info-texto" /></span>

      <div id="saida" class="saida">
        <img class="saida-msg1" src="img/saidaImg.svg" alt="saida-img" />
        <img class="saida-msg2" src="img/Frame2.svg" alt="saida-img" />
      </div>

      <div class="baixo">
        <button class="criptografar">criptografar</button>
        <button class="decriptografar">decriptografar</button>
      </div>
    </section>
    <footer>&copy Fins educativos</footer>
    <script src="criptografar.js"></script>
    <script src="descriptografar.js"></script>
  </body>
</html>
